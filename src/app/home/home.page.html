<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <img width="46px" src="../../assets/img/logo_discord.png"/>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-list>
      <ion-item>
        <strong>Prêt[e] à envoyer un message sur Discord ?</strong>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Choisissez un titre</ion-label>
        <ion-input type="text" [(ngModel)]="discordMessageTitle"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Ecrivez le contenu du message</ion-label>
        <ion-textarea placeholder="Contenu du message" [(ngModel)]="discordMessageBody"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-button size="default" class="submit" expand="block" (click)="submitProcess()">Envoyer</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
